<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <form method="POST" autocomplete="off" name="google-sheet" id='survey-form'>
           <div class='form-input'>
               <label id='name-label'>Name</label>
               <input type='text' name="Name" id='name' placeholder='Name' class='form-input-size' required />
           </div>

            <div class='form-input'>
               <label id='name-label'>Phone</label>
               <input type='tel' name="Phone" id='name' placeholder='Phone' class='form-input-size' required />

           <div class='form-input'>
               <input type="submit" id='myBtn' class="submitBtn" value="Submit"/>
           </div>
       </form>
</body>
</html>
  <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxDEZ3JjE22QnH4AxmlG2tt_8CgMcx-etFaHb30uLUYI6WWjEut01MlG6QU_8lRyDH9/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Data Saved."))
                .catch(error => console.error('Error!', error.message))
                document.getElementById("survey-form").reset();
            })
          </script>
